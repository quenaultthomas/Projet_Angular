
<h1>Liste des categories</h1>

<br />
<br />
<form>
	<table class="table table-hover">
		<tr>
			<th>Id</th>
			<th>Nom</th>
			<th>Description</th>
			<th>Operations</th>

		</tr>
		<tr ng-repeat="category in allCategory | filter:search">
			<td>{{category.id_c }}</td>
			<td>{{category.nom }}</td>
			<td>{{category.description }}</td>
			<td><a ng-click="delCat(category)" class="btn btn-danger">Supprimer</a>
		<a ng-click="editCat(category)" class="btn btn-warning">Modifier</a></td>
		</tr>
	</table>
</form>
