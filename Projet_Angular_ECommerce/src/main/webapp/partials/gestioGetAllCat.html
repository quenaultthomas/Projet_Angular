
<h1>Liste des categories</h1>

<input ng-model="search" placeholder="Rechercher: ">
<br/>
<br/>
<div>
<table class="table table-hover">
    <tr>
        <th>Id</th>
        <th>Nom</th>
        <th>Description</th>
        <th>Operations</th>
    </tr>
    <tr ng-repeat="category in allCategory | filter:search">
        <td>{{cat.id_c }}</td>
        <td>{{cat.nom }}</td>
        <td>{{cat.description }}</td>
      
        
    </tr>
</table>
</div>
