
<h1>Liste des categories</h1>

<br />
<br />
<form>
	<table class="table table-hover">
		<tr>
			<th>Id</th>
			<th>Nom</th>
			<th>Description</th>
			<th>Operations</th>

		</tr>
		<tr ng-repeat="category in allCategory">
			<td>{{category.id_c }}</td>
			<td>{{category.nom }}</td>
			<td>{{category.description }}</td>
			<td><input type="button" ng-click="editCat(category)"
				class="btn btn-sm btn-warning" value="Modifier" /> <input
				type="button" ng-click="delCat(category)" class="btn btn-danger"
				value="supprimer" /></td>
		</tr>
	</table>
</form>
