<h1>Modifier une categorie</h1>


<form>
	<div class="form-group">
		<label>Id</label> 
		<output value=categoryForm.id_c "ng-model="categoryForm.id_c"/>
		<label>Nom</label> 
		<input type="text" class="form-control"ng-model="categoryForm.nom">
		<label>Description</label> 
		<input type="text" class="form-control"ng-model="categoryForm.description">
	</div>


	<button class="btn btn-primary" ng-click="gestioEditCat()">Valider</button>
	<button type="reset" class="btn btn-danger">Reset</button>
</form>
</div>
