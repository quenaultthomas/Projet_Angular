<h1>Ajouter une categorie</h1>

<form>
	<div class="form-group">
		<label>Nom</label> 
		<input type="text" class="form-control"ng-model="categoryForm.nom">
		<label>Description</label> 
		<input type="text" class="form-control"ng-model="categoryForm.description">
	</div>


	<button class="btn btn-primary" ng-click="gestioAddCat()">Valider</button>
	<button type="reset" class="btn btn-danger">Reset</button>
</form>
