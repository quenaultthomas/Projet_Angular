<h1>Modifier un Pays</h1>

<form>
  <div class="form-group">
    <label>Id du Pays</label>
    <input type="number" class="form-control" ng-model="id">
    </div>
    
    
  <button class="btn btn-primary" ng-click="getById()">Rechercher</button>
  <button type="reset" class="btn btn-danger">Reset</button>
</form>

<div ng-show="indice">
<form>
	<div class="form-group">
		<label>Nom</label> 
		<input type="text" class="form-control"ng-model="upForm.nom">
		<label>Population</label> 
		<input type="number" class="form-control"ng-model="upForm.population">
	</div>


	<button class="btn btn-primary" ng-click="modifier()">Valider</button>
	<button type="reset" class="btn btn-danger">Reset</button>
</form>
</div>
